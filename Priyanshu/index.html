<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="id">
        <div class="calculator-c">
            <div class="calculator">
                <div id="top-tier" class="tier">
                    <div data-id="0" class="btn-tier highlight">
                        <p>Academic writing</p>
                    </div>
                    <div data-id="1" class="btn-tier">
                        <p>Editing and proofreading</p>
                    </div>
                    <div data-id="2" class="btn-tier">
                        <p>Calculations</p>
                    </div>
                </div>
                <div id="mid-tier" class="tier">
                    <div data-id="0" class="btn-tier  highlight">
                        <p>High school</p>
                    </div>
                    <div data-id="1" class="btn-tier">
                        <p>Undergraduate</p>
                    </div>
                    <div data-id="2" class="btn-tier">
                        <p> Bachelor</p>
                    </div>
                    <div data-id="3" class="btn-tier">
                        <p>Professional</p>
                    </div>
                </div>
                <div class="paper-select">
                    <p>Type of paper</p><label>
                        <div class=" css-b62m3t-container"><span id="react-select-2-live-region"
                                class="css-7pg0cj-a11yText"></span><span aria-live="polite" aria-atomic="false"
                                aria-relevant="additions text" class="css-7pg0cj-a11yText"></span>
                            <div class=" css-1s2u09g-control">
                                <div class=" css-1d8n9bt">
                                    <div class=" css-14el2xx-placeholder" id="react-select-2-placeholder">Select...</div>
                                    <div class=" css-ackcql" data-value=""><input class="" autocapitalize="none"
                                            autocomplete="off" autocorrect="off" id="react-select-2-input" spellcheck="false"
                                            tabindex="0" type="text" aria-autocomplete="list" aria-expanded="false"
                                            aria-haspopup="true" role="combobox" aria-describedby="react-select-2-placeholder"
                                            value=""
                                            style="color: inherit; background: 0px center; opacity: 1; width: 100%; grid-area: 1 / 2; font: inherit; min-width: 2px; border: 0px; margin: 0px; outline: 0px; padding: 0px;">
                                    </div>
                                </div>
                                <div class=" css-1wy0on6"><span class=" css-1okebmr-indicatorSeparator"></span>
                                    <div class=" css-tlfecz-indicatorContainer" aria-hidden="true"><svg height="20" width="20"
                                            viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg">
                                            <path
                                                d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                            </path>
                                        </svg></div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="quantity-c">
                    <div class="pw-ip-c">
                        <div>
                            <p>Quantity</p>
                            <div class="quantity"><label><input type="number" value="1"></label></div>
                        </div>
                        <div class="pw-c">
                            <div class="pw">
                                <div class="highlight">Pages</div>
                                <div class="">Words</div>
                            </div>
                        </div>
                    </div>
                    <div class="calen-c">
                        <p>Deadline</p>
                        <div class="calen"><label>
                                <div class="react-datepicker-wrapper">
                                    <div class="react-datepicker__input-container"><input type="text" class=""
                                            value="11/23/2023"></div>
                                </div>
                            </label></div>
                    </div>
                </div>
                <div class="price-c">
                    <div>
                        <p>Approx. Price</p>
                        <div class="price">
                            <h2>$ 12</h2>
                        </div>
                    </div>
                    <div class="order-btn"><button>PROCEED TO ORDER</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
